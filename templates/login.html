<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1DB954, #FF6A00, #9B59B6, #2980B9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96 backdrop-blur-sm bg-opacity-10 border border-white/20">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Welcome</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Username" 
                       class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70">
            </div>
            <div class="relative">
                <input id="password" type="password" name="password" placeholder="Password"
                       class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70">
                <span onclick="togglePassword()" class="absolute right-3 top-3 cursor-pointer text-white/70">
                    <svg id="eye-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-7.5c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                    </svg>
                </span>
            </div>
            <button type="submit" 
                    class="w-full bg-white/30 hover:bg-white/40 text-white p-3 rounded-lg transition-all">
                Login
            </button>
        </form>

        <div class="mt-6 text-center space-y-4">
            <a href="/register" class="text-white/80 hover:text-white transition">Create Account</a>
            <br>
            <a href="/login/google" class="inline-flex items-center bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972a5.94 5.94 0 1 1 0-11.88c1.835 0 3.456.989 4.356 2.488l3.083-2.845A9.959 9.959 0 0 0 12.545 2C7.021 2 2.545 6.477 2.545 12s4.476 10 10 10c5.523 0 10-4.477 10-10a9.978 9.978 0 0 0-1.818-5.741l-3.043 2.687z"/>
                </svg>
                Continue with Google
            </a>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm-7.35-3.15l1.41 1.41 2.24-2.24 2.24 2.24 1.41-1.41-2.24-2.24 2.24-2.24-1.41-1.41-2.24 2.24-2.24-2.24-1.41 1.41 2.24 2.24-2.24 2.24z" />';
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-7.5c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />';
            }
        }
    </script>
</body>
</html>
